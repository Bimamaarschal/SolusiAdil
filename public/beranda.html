<!-- beranda.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda</title>
</head>
<body>
    <h1>Selamat datang di Beranda</h1>
    <div id="userData"></div>
    
    <script>
        // Mendapatkan data userData yang diteruskan dari server
        const userData = JSON.parse('<%- JSON.stringify(userData) %>');

        // Menampilkan nama dan NIK di halaman
        document.getElementById('userData').innerHTML = `
            <p>Nama: ${userData.name}</p>
            <p>NIK: ${userData.nik}</p>
        `;
    </script>
</body>
</html>
