<!-- register.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register User</h1>
    <form action="/register" method="POST">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br>
        <label for="nik">NIK:</label><br>
        <input type="text" id="nik" name="nik" required><br>
        <label for="alamat">Alamat:</label><br>
        <input type="text" id="alamat" name="alamat" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="foto">Foto:</label><br>
        <input type="text" id="foto" name="foto" required><br>
        <label for="jenis_kelamin">Jenis Kelamin:</label><br>
        <input type="text" id="jenis_kelamin" name="jenis_kelamin" required><br>
        <label for="no_tlp">No. Telepon:</label><br>
        <input type="text" id="no_tlp" name="no_tlp" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="tgl_lahir">Tanggal Lahir:</label><br>
        <input type="date" id="tgl_lahir" name="tgl_lahir" required><br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
